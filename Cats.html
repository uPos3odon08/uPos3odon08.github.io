<!DOCTYPE html>
<html>
  <head>
    <title>Cat Selector</title>
  </head>
  <body style="background-color:rgb(0, 0, 0); color:white;">
    <style>
    .rounded-button {
      display: inline-block;
      border-radius: 10px;
      overflow: hidden;
    }

    .rounded-button img {
      width: 50%;
      border-radius: 10px;
    }
    .rounded-button2 {
      display: inline-block;
      border-radius: 10px;
      overflow: hidden;
    }

    .rounded-button2 img {
      width: 30%;
      border-radius: 10px;
    }
    .max-resolution {
    max-width: 1920px;
    max-height: 1080px;
    }
  </style>
  <font size="+4"><p style="text-align:center">Select Your Cat(s)</p></font>
    <center>
      <font size="+2"><p>Vaiana & Maoi</p></font>
        <a href="VaianaAndMaoi.html" class="rounded-button">
            <img src="images/VaianaAndMaoi.jpg" alt="Vaiana and Maoi">
          </a>
          <br>
          <font size="+3"><p>Or</p></font>
          <font size="+2"><p>Pelle</p></font>
        <a href="Pelle.html" class="rounded-button2">
            <img src="images/MyCat/MyCat1.JPG" alt="Pelle">
          </a>
          <script>
            // JavaScript code goes here
            // Check if the visitor count exists in localStorage
            if (localStorage.getItem('visitorCount')) {
              // If it exists, increment the count
              var count = parseInt(localStorage.getItem('visitorCount'));
              count++;
              localStorage.setItem('visitorCount', count);
            } else {
              // If it doesn't exist, set the count to 1
              localStorage.setItem('visitorCount', 1);
            }
        
            // Display the visitor count
            var count = localStorage.getItem('visitorCount');
            console.log('Visitor count: ' + count);
          </script>
        </head>
        <body>
          <p>Visitor count: <span id="count"></span></p>
        
          <script>
            // JavaScript code to update the visitor count on the page
            var countElement = document.getElementById('count');
            var count = localStorage.getItem('visitorCount');
            countElement.innerText = count;
          </script>
    </center>
  </body>
</html>
